---
layout: default
published: true
---
<article class="post">
	<div class="half half-left">
		<h1>{{ page.title }}</h1>
	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </div>
      {% if page.mood %}
      <p>Current mood:</p>
      	{% if page.mood == "happy" %}
      		<img src="http://rs37.pbsrc.com/albums/e84/Nannascraps/Animated%20Gif%20images/smiling_face.gif~c200"/>
      	{% elsif page.mood == "sad" %}
      		<img src="http://gifsec.com/wp-content/uploads/GIF/2014/05/sad-crying-gif.gif?gs=a/>
      	{% else %}
      		:$
      	{% endif %}
      {% endif %}
	</div>
	<div class="half half-right">
	  <div class="entry">
	    {{ content }}
	  </div>
	</div>
	<p class="example">This is the example post type</p>

  {% include disqus.html %}
</article>
