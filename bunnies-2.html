---
layout: default
published: true
---
<div class="posts">
  {% for post in site.posts %}
  	{% if post.animal == 'bunny' %}
    <article class="post">
	<div class="banner banner-sm">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.animal }}
      </div>

     <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  	{% endif %}
  {% endfor %}
</div>
