---
layout: default
published: true
---

<div class="banner">
  <h1>Welcome to the woods.</h1>
  <h2>Check out the critters.</h2>
</div>
<br/>
<hr>
<br/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	<div class="banner banner-sm">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.animal }}
      </div>

     <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
