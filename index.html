---
layout: default
published: true
---

<div class="banner">
  <h1>Welcome to my Cool Blog</h1>
  <h2>My blog is cool.</h2>
</div>

<hr/>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	<div class="banner banner-sm">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
